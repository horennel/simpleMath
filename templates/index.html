<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试题生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>试题生成器</h1>
<div class="instructions">
    <h3>使用说明：</h3>
    <p>1. 在下方文本框中输入试题，每行一道题目，不需要写序列号</p>
    <p>2. 支持LaTeX公式，使用$...$表示行内公式，$$...$$表示独立公式</p>
    <p>3. 点击"生成试卷"按钮创建试卷</p>
</div>
<form action="/generate-exam" method="post">
        <textarea name="questions" placeholder="输入试题，每行一道题目...
例如：
证明：$$\lim_{n \to \infty} \frac{n!}{n^n} = 0$$
求函数 $f(x) = x^3 - 3x^2 + 2x$ 的极值点
证明 $$\\sum_{i=1}^n i = \\frac{n(n+1)}{2}$$"></textarea>
    <button type="submit">生成试卷</button>
</form>
</body>
</html>
